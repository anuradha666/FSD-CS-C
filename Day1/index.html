<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg-form">
    <table>
        <tr>
            <td colspan="2" id="heading">Registration Form</td>
        </tr>
        <tr>
            <td>username</td>
            <td><input type="text" placeholder="Username"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Email"/></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="Date" placeholder="DOB"/></td>
        </tr>

        <tr>
            <td>Upload Profile</td>
            <td><input type="file" placeholder="Upload profile"/></td>
        </tr>

        <tr>
            <td>Branch</td>
            <td><input type="Radio" name="r1" value="CSE"/>CSE
                <input type="Radio" name="r1" value="CS"/>CS
                <input type="Radio" name="r1" value="IT"/>IT
                <input type="Radio" name="r1" value="ECE"/>ECE

            </td>
        </tr>

        <tr>
            <td>Language Known: </td>
            <td> <input type="checkbox" name="c1"/>C
                <input type="checkbox" name="c1"/>C++
                <input type="checkbox" name="c1"/>C#
                <input type="checkbox" name="c1"/>Python
                <input type="checkbox" name="c1"/>JAVA         
            </td>
        </tr>

        <tr>
            <td>Select city</td>
            <td>
                <select name="" id="">
                    <option value="GZB" selected>Ghaziabad</option>
                    <option value="DLH">Delhi</option>
                    <option value="JAIPUR">Jaipur</option>
                    <option value="NOIDA">Noida</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td>
                <textarea row="5" name="addr" id=""></textarea>
            </td>
        </tr>

        <tr>
            <td><input type="submit" value="Login" name="" id="lgn"></td>
            <td><input type="reset" value="clear" name="" id="clr"></td>
        </tr>

    </table>
</div>
</body>
